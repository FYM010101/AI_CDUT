<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧校园</title>

    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <link rel="stylesheet" href="./css/index.css" />

    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: '7422db413bb6b561742b8ae38007211a',
        }
    </script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=2b336f317a9ac782eb6d6e5070ae16c9">
    </script>

    <script src="./js/store.js"></script>

</head>

<body>
    <div id="container"></div>

    <div class="info">点击地图标记地点</div>
    <script>
        var map = new AMap.Map('container', {
            center: [104.142162, 30.674776],
            zoom: 18,
            viewMode: '3D',
            pitch: 45,
        })

        AMap.plugin(['AMap.ToolBar', 'AMap.Scale', 'AMap.ControlBar'], function(){
            map.addControl(new AMap.ToolBar())
            map.addControl(new AMap.Scale())
            map.addControl(new AMap.ControlBar())
        })

        map.on('click',function(e){
            var marker = new AMap.Marker({
                position: e.lnglat,
            })
            map.add(marker)
        })
    </script>
    
</body>

</html>
